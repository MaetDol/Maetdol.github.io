<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
  </head>
  <body>

    <header class="banner">
      <div class="wrap">
        <div class="banner">
          <a href="#"><span class="img"></span><span class="w5"></span></a>
        </div>

        <input type="checkbox" id="toggle_menu">
        <label for="toggle_menu" class="label_menu">
          <span></span>
        </label>

        <ul class="menu">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </header>

    <div class="desktop_view">
      <section>
        <article class="main">
          <div class="wrap">
            <header>
                <h1 class="w6 title"></h1>
                <span class="caption time_stamp"><span class="w3"></span><span class="w2"></span></span>
            </header>

            <p class="w8"></p>
            <p><span class="w5"></span><span class="w1"></span><span class="w3"></span></p>

            <figure>
              <div class="landscape">
                <span class="sun"></span>
                <span class="mountain front"></span>
                <span class="mountain back"></span>
              </div>
              <figcaption>
                <p class="caption"><span class="w7"></span><span class="w3"></span><span class="w5 link"></span></p>
                <p class="caption"><span class="w5"></span><span class="w2"></span></p>
              </figcaption>
            </figure>
            <p><span class="w6"></span><span class="w3"></span></p>
            <p><span class="w4"></span></p>

            <span class="br"></span>
            <h2 class="w8"></h2>
            <ul>
              <li><span class="w6"></span></li>
              <li><span class="w4"></span><span class="w4"></span></li>
              <li><span class="w5 link"></span></li>
              <li><span class="w3"></span><span class="w1"></span><span class="w2"></span></li>
            </ul>

            <span class="br"></span>
            <p><span class="w6"></span><span class="w2"></span><span class="w2"></span></p>
            <p><span class="w4"></span><span class="w5"></span><span class="link"><span class="w1"></span><span class="w2"></span></span></p>
            <p><span class="w5"></span><span class="w4"></span></p>
            <p><span class="w4"></span><span class="w1"></span></p>

            <div class="author_profile">
              <span class="thumbnail"></span>
              <div class="description">
                <p class="name w6"></p>
                <p><span class="w5"></span><span class="w3"></span></p>
                <p><span class="w2"></span><span class="w3"></span></p>
              </div>
            </div>
          </div>
        </article>

        <div class="replies">
          <div class="profile">
            <span class="thumbnail"></span>

            <div class="text_box">
              <p class="name w4"></p>
              <div class="speach_bubble">
                <p><span class="w5"></span><span class="w2"></span></p>
                <p class="w4"></p>
              </div>
            </div>
          </div>

          <div class="re_reply">
            <div class="profile">
              <span class="thumbnail"></span>

              <div class="text_box">
                <p class="name w2"></p>
                <div class="speach_bubble">
                  <p class="w4"></p>
                </div>
              </div>
            </div>

            <div class="profile">
              <span class="thumbnail"></span>

              <div class="text_box">
                <p class="name"><span class="w3"></span><span class="w1"></span></p>
                <div class="speach_bubble">
                  <p><span class="w7"></span><span class="w1"></span></p>
                  <p><span class="link"><span class="w2"></span><span class="w3"></span></span></p>
                </div>
              </div>
            </div>
          </div>


          <div class="profile">
            <span class="thumbnail"></span>

            <div class="text_box">
              <p class="name w6"></p>
              <div class="speach_bubble">
                <p><span class="w4"></span><span class="w3"></span></p>
                <p><span class="w6"></span></p>
                </div>
              </div>
          </div>
        </div>
      </section>

      <aside class="cards">
        <div class="recommend html5">
          <a href="#"></a>
          <div class="preview">
            <div class="img">
              <h2 class="title w6 dis_grow"></h2>
              <img src="http://placehold.it/200x400" alt="">
            </div>

            <div class="text">
              <p><span class="w4 dis_grow"></span><span class="w2 dis_grow"></span></p>
              <p class="w6 dis_grow"></p>
            </div>
          </div>
        </div>

        <div class="recommend css3">
          <a href="#"></a>
          <div class="preview">
            <div class="img">
              <h2 class="title"><span class="w3 dis_grow"></span><span class="w1 dis_grow"></span><span class="w1 dis_grow"></span></h2>
              <!-- <img src="http://placehold.it/200x200" alt=""> -->
            </div>

            <div class="text">
              <p><span class="w4 dis_grow"></span><span class="w2 dis_grow"></span></p>
              <p class="w6 dis_grow"></p>
            </div>
          </div>
        </div>

        <div class="recommend js">
          <a href="#"></a>
          <div class="preview">
            <div class="img">
              <h2 class="title"><span class="w2 dis_grow"></span><span class="w3dis_grow"></span></h2>
              <img src="http://placehold.it/200x200" alt="">
            </div>

            <div class="text">
              <p><span class="w4 dis_grow"></span><span class="w2 dis_grow"></span></p>
              <p class="w6 dis_grow"></p>
            </div>
          </div>
        </div>
      </aside>
    </div>

  <footer>
    <p class="caption"><span class="w copy">&copy;</span><span class="w1"></span><span class="w3"></span><span class="w3"></span></p>
    <p class="caption"><span class="w6"></span><span class="w4"></span><span class="w5"></span></p>
  </footer>

  </body>
</html>
